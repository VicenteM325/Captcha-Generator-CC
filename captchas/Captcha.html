<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
    <body style="background:white">
        <div id="tableS" class="container-fluid fixed-bottom">
    <div class="row bg-light py-2">
        <div class="col-2">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTable" aria-expanded="false" aria-controls="collapseTable">
                Ver tabla de simbolos
            </button>
        </div>
        <div class="col-8">
            <div class="collapse" id="collapseTable">
                <div style="height: 250px; width: 100%; overflow-y: scroll;">
                    <table class="table table-bordered table-dark">
                        <thead class="thead-light">
                            <tr>
                                <th>Posicion</th>
                                <th>Tipo</th>
                                <th>Identificador</th>
                                <th>Valor actual</th>
                                <th>Modo</th>
                                <th>Proceso</th>
                                <th>No. Ejecucion</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
        <h1 style="font-size:20px; font-family:Verdana; text-align:center; color:#7eff33;" id="title_1">
            Mi primer Captcha Matemático
        </h1>
<br>
<span style="font-size:12px; font-family:Verdana; text-align:center; color:#3366ff;" id="mostrar_1">¿ Qué resultado genera la operación siguiente: 5+5 ?</span>

<input type="text" style="font-size:12px; font-family:Verdana; text-align:center; color:black;" id="entrada_1">
<script>
ON_LOAD1();
function ON_LOAD1() {
increaseNoExecs("ON_LOAD1");
updateTableData();
}

</script>

<button type="button" class="btn" style="font-size:12px; font-family:Verdana; text-align:left; color:white; background:green;" id="boton_1" onclick="PROCESS_calc();" >
            Procesar...
        </button>
<script>
function PROCESS_calc() {
	addVar('integer', 'contador_fallas', 5, '@global', 'PROCESS_calc', 0);
	addVar('string', 'result_caja_texto', document.getElementById('entrada_1').value, '-', 'PROCESS_calc', 0);
	addVar('string', 'result', "10", '-', 'PROCESS_calc', 0);
	addVar('string', 'mensaje_fallo', "El captcha no fue validado intente otra vez", '-', 'PROCESS_calc', 0);
	addVar('string', 'mensaje_acierto', "El captcha fue validado", '-', 'PROCESS_calc', 0);
	addVar('string', 'mensaje_final', "El captcha no logró ser validado :( intente mas tarde", '-', 'PROCESS_calc', 0);

alert(REVERSE("hola perros"+getValue('mensaje_final', 'PROCESS_calc')));
	addVar('integer', 'pruebaa', 25+((5+3)<8)+6, '-', 'PROCESS_calc', 0);
	if ((getValue('contador_fallas', 'PROCESS_calc')==0)) {

alert(getValue('mensaje_final', 'PROCESS_calc'));

EXIT("Captcha");

	} 
	if ((getValue('result_caja_texto', 'PROCESS_calc')==getValue('result', 'PROCESS_calc'))) {

alert(getValue('mensaje_acierto', 'PROCESS_calc'));

REDIRECT("https://www.mclibre.org/consultar/htmlcss/html/html-etiquetas.html", "Captcha");

	} else {

alert(getValue('mensaje_fallo', 'PROCESS_calc'));
	setValue('contador_fallas' , 'PROCESS_calc', getValue('contador_fallas', 'PROCESS_calc')-1);

	}

	if (((getValue('contador_fallas', 'PROCESS_calc')+5)==9)) {

alert("fUNCIONA");

	} 
increaseNoExecs("PROCESS_calc");
updateTableData();
}

</script>


        <script src="/js/jquery-3.6.0.js"></script>
        <script src="/js/popper.js"></script>
        <script src="/js/bootstrap.js"></script>
    </body>
</html>
